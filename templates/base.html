{% load static %}
<!DOCTYPE html>
<html lang="ja" data-theme="cupcake">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Blog</title>
  <link href="{% static "/css/style.css" %}" rel="stylesheet">
</head>

<body class="bg-base-200">
  <header class="bg-header-image">
    {% include 'navi.html' %}
    <h1 class="py-60 text-base-300 font-extrabold text-6xl text-center">Micro Blog</h1>
  </header>
  <!-- Main Content -->
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li class="alert alert-info shadow-lg" {% if message.tags %} {% endif %}>
      {{ message }} {# Close button #}
      <button type="button" aria-label="Close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
  {% endif %} {% block content %} {% endblock%}
</body>

</html>
