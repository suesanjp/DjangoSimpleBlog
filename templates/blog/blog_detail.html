{% extends 'base.html' %} {% load blog_extras %} {% block content %}

<div>
  <div>
    <div class="my-4 p-2 border-gray-200 border-2">
      <p class="mb-2">{{ blog.text}}</p>
      <p>{{blog.created_at|date:"Y年m月d日 h:m"}}</p>
    </div>

    {% if user.is_authenticated %}
    <div class="mt-3">
      <a class="btn btn-primary" href="{% url 'blog:update' blog.id %}">編集</a>
      <a class="btn btn-secondary" href=" {% url 'blog:delete' blog.id %}">削除</a>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
