{% extends 'base.html' %} {% load blog_extras %} {% block content %}

<div>
  <div>
    <div>
      <h2>{{ blog.text}}</h2>
      <p>{{blog.created_at|date:"Y年m月d日 h:m"}}</p>
    </div>

    {% if user.is_authenticated %}
    <a href="{% url 'blog:update' blog.id %}">編集</a>
    <a href="{% url 'blog:delete' blog.id %}">削除</a>
    {% endif %}
  </div>
</div>

{% endblock %}
